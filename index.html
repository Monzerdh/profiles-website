  <body>
    <div class="portofolio">

            <line y1="1.5" x2="43" y2="1.5" stroke="white" stroke-width="3" />

            <div class="contact">
              <h3>contact</h3>
              <p>00962795533</p>
            </div>
            <div class="social">
              <h3>Social</h3>

        <main>

            </div>
            <div class="hero">
              <a href="/photo.html">
                <img
                  class="model-left"
                  src="./Images/model-left 1.jpg"

                <img

          <section class="page chef">
            <div class="details">

            </div>
            <div class="hero">

                <img class="model-right" src="./Images/chef-right.jpg" alt="" />

          </section>

                <img class="model-right" src="./Images/hair-right.jpg" alt="" />
              </a>
            </div>

          <div class="pages">

              <svg

                viewBox="0 0 52 50"

                <ellipse cx="26" cy="25" rx="26" ry="25" fill="white" />

            </div>
            <div class="page-2">
